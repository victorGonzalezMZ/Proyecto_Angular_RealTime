<!-- Wrapper -->
<div id="wrapper">

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column" >

    <div id="myModal" class="modal" style="position: fixed;" [style.display]="NewUserPass ? 'block' : 'none'">
      <!-- Modal content -->
      <div class="modal-content mt-5" style="width: 50%; height: auto; padding: 20px;">
        <div class="d-flex justify-content-center">
          <h4>Setup Password</h4>
        </div>
        <form>
          <div class="form-group">
            <label>Introduce your new password</label>
            <input type="password" class="form-control" placeholder="password" #newpass/>
          </div>
          <div class="form-group">
            <label>Confirm password</label>
            <input type="password" class="form-control" placeholder="password" #confirmpass/>
            <label class="text-danger" [style.display]="hiddenMessage2 ? 'block' : 'none'">{{message2}}</label>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success" type="button" (click)="sendPassword(newpass.value, confirmpass.value)">ok</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-primary topbar mb-4 static-top">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item no-arrow mx-1">
            <span class="mt-4 badge bg-{{socket.statusConnect ? 'success' : 'danger'}}">{{ title }} {{ socket.statusConnect ? 'ONLINE' : 'OFFLINE'}}</span>
          </li>
        </ul>
      </nav>
      <!-- /Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <br/>

        <div class="d-flex justify-content-center">
          <h1>App Real-Time MTWyDM</h1>
        </div>

        <br/>
        <br/>

        <div class="row justify-content-center">
          <div class="col-4">
            <form>
              <div class="form-group">
                <label>Email address</label>
                <input type="text" class="form-control" placeholder="user@email.com" #email/>
              </div>
              <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" placeholder="password" #password/>
                <label class="text-danger" [style.display]="hiddenMessage1 ? 'block' : 'none'">{{message1}}</label>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success" type="button" (click)="sendLogin(email.value, password.value)">Login</button>
              </div>
            </form>
          </div>
        </div>

        <br/>

        <div class="d-flex justify-content-center">
          <h5>Sign Up With</h5>
        </div>

        <div class="d-flex justify-content-center">
          <a class="circle-link" title="Google" href="javascript:void(0)" (click)="loginOAuth2('Google')"  rel="noopener">
            <img src="../../../assets/img/buscar.svg" width="21.813" height="23.453" viewBox="0 0 21.813 23.453" />
          </a>

          <a class="circle-link" title="Microsoft" href="javascript:void(0)" (click)="loginOAuth2('Microsoft')"  rel="noopener">
            <img src="../../../assets/img/microsoft.svg" width="21.813" height="23.453" viewBox="0 0 21.813 23.453" />
          </a>

          <a class="circle-link" title="Yahoo" href="javascript:void(0)" (click)="loginOAuth2('Yahoo')" rel="noopener">
            <img src="../../../assets/img/yahoo.svg" width="21.813" height="23.453" viewBox="0 0 21.813 23.453" />
          </a>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>
      </div>
      <!-- /Begin Page Content -->

    </div>
    <!-- /Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy;
            <b>Victor González</b>
            ─
            <span>  MTWyDM </span>
            ─ 2021
          </span>
        </div>
      </div>
    </footer>
    <!-- /Footer -->

  </div>
  <!-- /Content Wrapper -->

</div>
<!-- /Wrapper -->
